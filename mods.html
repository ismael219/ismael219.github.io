<!DOCTYPE html>

  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    #contador {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #111;
      border: 2px solid limegreen;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
    }

    .skins-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 60px;
    }

    .skin-card {
      display: flex;
      background-color: #111;
      border: 2px solid limegreen;
      border-radius: 10px;
      overflow: hidden;
      align-items: center;
      padding: 10px;
    }

    .skin-card img {
      width: 120px;
      height: 240px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 20px;
    }

    .skin-info {
      flex: 1;
    }

    .skin-info h3 {
      margin: 0 0 10px 0;
    }

    .skin-info a button {
      padding: 10px 20px;
      background-color: limegreen;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .skin-info a button:hover {
      background-color: #00cc00;
    }
  </style>
</head>
